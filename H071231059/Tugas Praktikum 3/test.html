<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("Masukkan nama: ");
        if (name) {
            document.write("<p> Hallo, " + name + "! Selamat datang di Universitas Hasanuddin</p>" );
        } else {
            document.write("<p> Anda tidak memasukkan nama</p>")
        }
    </script>
</body>
</html>
