<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Text color -->
    <h1 class="text-red-600">Ini tag h1</h1>
    <h2 class="text-blue-500">Ini tag h2</h2>

    <br>

    <!-- Background color -->
    <div class="bg-red-700">
        warna merah
    </div>

    <div class="bg-blue-400">
        Warna biru
    </div>

    <br>

    <!-- border -->
    <div class="bg-purple-300 border-2 border-red-600 border-dashed">border</div>

    <br>

    <!-- Font weight, Italic, Underline -->
    <h1 class="font-extrabold">Font weight</h1>
    <h1 class="italic">Italic</h1>
    <h1 class="italic">Lorem ipsum dolor sit <span class="not-italic">amet</span> consectetur adipisicing elit. Soluta odio, explicabo ut officia quibusdam praesentium nobis ad ipsam possimus itaque. Fugiat voluptates aliquid eos, quo fugit ad consectetur sit odit!</h1>
    <h1 class="underline">underline</h1>
</body>
</html>
