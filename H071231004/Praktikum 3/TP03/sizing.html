<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Font Size -->
    <h1 class="text-9xl">Teks super besar</h1>
    <h2 class="text-5xl">Text besar</h2>
    <h3 class="text-lg">Text lumayan besar</h3>
    <h4 class="text-sm">Text kecil</h4>
    <h5 class="text-xs">Text sangat kecil</h5>
    <p class="text-base">Teks ukuran default</p>

    <br />

    <!-- Width & Height -->
    <div class="bg-orange-500 w-24 h-24">Box 1</div>
    <div class="bg-sky-500 w-32 h-32">Box 2</div>

    <br />

    <!-- Padding -->
    <div class="bg-emerald-500 w-64 h-64 p-12">Padding 1</div>
    <div class="bg-yellow-600 w-64 h-64 p-4">Padding 2</div>
  </body>
</html>
