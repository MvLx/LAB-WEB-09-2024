<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Color (Text) -->
    <h1 class="text-red-600">Ini tag h1</h1>
    <h2 class="text-blue-600">Ini tag h2</h2>

    <br />

    <!-- Background Color -->
    <div class="bg-red-500">Warna Merah</div>
    <div class="bg-blue-700">Warna Biru</div>

    <br />

    <!-- Border -->
    <div class="bg-purple-300 border-2 border-red-600 border-dotted">
      Border
    </div>

    <br />

    <!-- Font Weight, Italic, Underline -->
    <h1 class="font-bold">Font Weight</h1>
    <h1 class="italic">Italic</h1>
    <h1 class="underline">Underline</h1>
  </body>
</html>
